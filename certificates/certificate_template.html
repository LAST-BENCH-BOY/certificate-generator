<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="certificate.css">
</head>
<body>
    <div class="certificate">
        <img src="upgradx_logo.png" alt="UpgradX Logo" class="logo">
        <div class="title">Internship Certificate</div>
        <div class="subtitle">This is to certify that</div>
        <div class="name">{{RECIPIENT_NAME}}</div>
        <div class="details">has successfully completed a {{DURATION}} internship with</div>
        <div class="company">{{COMPANY_NAME}}</div>
        <div class="details">in the role of {{INTERNSHIP_ROLE}}.</div>
        <div class="signature">{{ISSUER_NAME}}</div>
    </div>
</body>
</html>
